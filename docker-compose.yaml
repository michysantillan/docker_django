version: "3"

services: 
    db_postgres:
        image: postgres:9.6-alpine
        container_name: postgres
        volumes:
            - postgres_data:/var/lib/postgresql
        ports:
            - 5432:5432            
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: db_postgres
            
    django_app:
        build: .
        volumes:
            - static:/code/static
            - .:/code
        depends_on:
            - db_postgres
        container_name: app

    nginx:
        image: nginx:1.13
        ports:
            - 80:80
        volumes:
            - ./config/nginx/conf.d:/etc/nginx/conf.d
            - static:/code/static
        depends_on:
            - django_app
        container_name: nginx

volumes:
    .:
    postgres_data:
    static:


